<div id="loadpagepr" [ngClass]="{'page-loading-class' : isLoading}" >
  <div id="loadpage" class="bee-spinner-sc"></div>
</div>
<div class="sy">
  <div class="sy-heading">
    <span class="sy-heading-text"> {{ 'SCHOOL_YEAR.TITLE' | translate }}</span>
    <button class="btn-action-dv sy-heading-btn" (click)="openCreateSchoolYear()">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" width="2" height="12" rx="1" fill="white"/>
        <rect x="12" y="5" width="2" height="12" rx="1" transform="rotate(90 12 5)" fill="white"/>
      </svg>
      {{ 'SCHOOL_YEAR.DECLARE_YEAR' | translate }}
    </button>
  </div>
  <hr class="sy-line" />
  <div class="custom-scrollbar horizontally table-school table-school-year">
    <ag-grid-angular
      style="width: 100%; height: 545px"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [getRowStyle]="rowStyle"
      [rowHeight]="ROW_HEIGHT"
      [headerHeight]="HEADER_HEIGHT"
      [context]="context"
      [overlayNoRowsTemplate]="overlayNoRowTemplate"
      (gridReady)="onGridReady($event)"
      (gridSizeChanged)="gridSizeChanged($event)"
    >
    </ag-grid-angular>
  </div>
  <div class="sy-paging w-100" style="margin: 0; padding: 20px 0 30px;">
    <span class="sy-paging-result"
      >{{ first }}-{{ last }} {{ 'SCHOOL_YEAR.OF' | translate }} {{ total }} {{ 'SCHOOL_YEAR.RESULT'| translate}}</span
    >
    <ul>
      <i
        class="fas fa-angle-double-left arrow"
        style="margin: 0"
        (click)="page(1)"
      ></i>
      <i class="fas fa-angle-left arrow" (click)="prev()"></i>
      <li
        class="sy-page"
        [class.sy-highlight]="i === currentPage"
        [class.sy-dots]="i === '...'"
        *ngFor="let i of rangeWithDots"
        (click)="i !== '...' && page(i)"
      >
        {{ i }}
      </li>
      <i class="fas fa-angle-right arrow" (click)="next()"></i>
      <i
        class="fas fa-angle-double-right arrow"
        style="margin: 0"
        (click)="page(totalPage)"
      ></i>
    </ul>
  </div>
</div>
