<div class="transfer-students" *ngIf="this.isView === false">

  <kt-transfer-student-header [isShowExportButton]="isShowExportButton$ | async"
                              [isHaveSchoolYearAfter] = isHaveSchoolYearAfter
                              (exportClicked)="onExportClicked()"
  >
  </kt-transfer-student-header>

  <hr class="transfer-students__line">

  <kt-transfer-student-search [schoolYear]="currentSchoolYear$ | async"
                              [gradeSelect]="gradeSelect$ | async"
                              [classSelect]="classSelect$ | async"
                              [transferStatusSelect]="transferStatusSelect$ | async"
                              (gradeChanged)="onGradeChange($event)"
                              (search)="onSearch($event)">
  </kt-transfer-student-search>

  <kt-transfer-student-grid *ngIf="schoolYearPair$ | async as schoolYearPairs"
                            [schoolYearPairs]="schoolYearPairs"
                            [isHaveSchoolYearAfter] = isHaveSchoolYearAfter
                            [transferStudentPage]="transferStudentPages$ | async"
                            (editClicked)="onEditClicked($event)"
                            (transferStudentsSelected)="onTransferStudentsSelected($event)"
                            (pageChanged)="onPageChanged($event)">
  </kt-transfer-student-grid>

  <kt-transfer-student-footer *ngIf="isShowTransferButton$ | async"
                              (transferClicked)="onTransferClicked()"
                              (uncheckClicked)="onUncheckClicked()">

  </kt-transfer-student-footer>
</div>

<ng-template #templateDeleteSchool>

  <div class="modal-content">
    <div class="modal-header" style="flex-direction: column; color: #101840">
      <h4 class="modal-title" style="font-size: 18px; font-weight: 600; font-family: Inter; line-height: 30px; color: #101840; text-align: center !important;">{{'MANAGES_SCHOOL.CONFIRM_DELETE_TITLE' | translate}}</h4>

      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="padding: 15px 10px !important;">
      <p class="des" style="font-size: 14px; font-weight: 400; font-family: Inter; line-height: 20px; color: #8F95B2; text-align: center !important;">{{'MANAGES_SCHOOL.CONFIRM_DELETE' | translate}}</p>
    </div>
    <div class="modal-footer">

      <div class="btn-action">
        <button type="button" class="btn-md btn-gray" style="font-size: 12px; font-weight: 600; font-family: Inter; line-height: 16px; text-align: center !important;" (click)="modalRef.hide()">{{'COMMON.CANCEL' | translate}}</button>
        <button type="button" class="btn-md btn-or" style="font-size: 12px; font-weight: 600; font-family: Inter; line-height: 16px; text-align: center !important;" (click)="deleteSchool()">{{'COMMON.AGREE' | translate}}</button>
      </div>
    </div>
  </div>
</ng-template>
