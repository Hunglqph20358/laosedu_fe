<ng-select
    class="select-score"
    [items]="listCompetition"
    bindLabel="name"
    bindValue="value"
    [placeholder]="select"
    [(ngModel)]="params.data.competitionCode"
    [disabled]="isUpdate || params.data.disableSelect === true"

    [searchable]="false"
    [clearable]="false"
     appendTo="body"
    [matTooltip]="conductName"

>
  <ng-template ng-option-tmp let-item="item">
    <div [matTooltip]="item.name"  style="overflow: hidden; text-overflow: ellipsis;  white-space: nowrap;">{{item.name}}</div>
  </ng-template>
</ng-select>
