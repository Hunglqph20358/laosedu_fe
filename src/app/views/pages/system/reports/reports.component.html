    </div>
    <div class="row search-dv" style="margin:0px;">
      <div class="col-md-10"style="padding: 0;">
        <div class="row"style="margin: 0;">
          <div class="col-md-3" style="padding-left: 0">
<!--            <label>Chọn học kỳ</label>-->
            <label>{{'REPORT_SCHOOL.SELECT_SEMESTER' | translate}}</label>
            <ng-select [searchable]="false" [clearable]="false" [items]="dataSemester" bindLabel="name"
                       bindValue="value" [(ngModel)]="semester" (change)="selectSemester($event)">
              <ng-template ng-option-tmp let-item="item">
                <div [title]="item.name">{{ item.name }}</div>
              </ng-template>
            </ng-select>
          </div>
          <div class="col-md-3">
<!--            <label>Khối</label>-->
            <label>{{'REPORT_SCHOOL.GRADE' | translate}}</label>
            <ng-select
              [items]="listGradeLevel"
              bindLabel="name"
              bindValue="id"
              placeholder="{{'REPORT_SCHOOL.NAME_GRADE' | translate}}"
              [(ngModel)]="selectedGradeLevel"
              [ngModelOptions]="{ standalone: true }"
              (ngModelChange)="onChangeGradeLevel($event)"
              [searchable]="false"
              [clearable]="false"
              class="sy-select"
            >
              <ng-template ng-option-tmp let-item="item">
                <div [title]="item.name">{{ item.name }}</div>
              </ng-template>
            </ng-select>
          </div>
          <div class="col-md-3">
            <label>{{'REPORT_SCHOOL.DEPT' | translate}}</label>
            <ng-select [items]="deptList"
                       bindLabel="deptIdName"
                       bindValue="id" placeholder="{{'REPORT_SCHOOL.PLACEHOLDER_SELECT' | translate}}" style="font-size: 12px!important;"
                       [(ngModel)]="deptId"
                       (ngModelChange)="onChangeDepId($event)"
                       [ngModelOptions]="{standalone: true}">
              <ng-template ng-option-tmp let-item="item">
                <div style="overflow: hidden; text-overflow: ellipsis;  white-space: nowrap;"
                     [matTooltip]="item.deptIdName">{{item.deptIdName}}</div>
              </ng-template>
            </ng-select>
          </div>
          <div class="col-md-3">
            <label>{{'REPORT_SCHOOL.CLASS' | translate}}</label>
            <input type="text" placeholder="{{'REPORT_SCHOOL.PLACEHOLDER_INPUT' | translate}}" [(ngModel)]="selectedClassId">
          </div>
        </div>

      </div>
      <div class="col-md-2" style="padding-right: 0;">
        <button (click)="searchData()">{{'COMMON.SEARCH' | translate}}</button>
      </div>
    </div>


    <div class="row table-school-export table-class-room"
         style="margin-top: 20px; height: 570px;margin-right: 0px; margin-left: 0px;">
      <ag-grid-angular
        #agGrid
        style="width: 100%; height:570px;"
        [suppressScrollOnNewData]="true"
        class="ag-theme-balham"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [autoGroupColumnDef]="autoGroupColumnDef"
        [headerHeight]="32"
        [rowModelType]="rowModelType"
        [serverSideStoreType]="serverSideStoreType"
        [treeData]="true"
        [rowHeight]="rowHeight"
        [overlayLoadingTemplate]="overlayLoadingTemplate"
        [debounceVerticalScrollbar]="true"
        [suppressRowTransform]="true" [suppressRowClickSelection]="true"
        [isServerSideGroupOpenByDefault]="isServerSideGroupOpenByDefault"
        [isServerSideGroup]="isServerSideGroup"
        [suppressContextMenu]="true"
        [getServerSideGroupKey]="getServerSideGroupKey"
        [rowData]="rowData"
        [overlayNoRowsTemplate]="noRowsTemplate"
        [tooltipShowDelay]="tooltipShowDelay"
        (gridReady)="onGridReady($event)"
        (gridSizeChanged)="gridSizeChanged($event)"
      ></ag-grid-angular>
    </div>
  </div>
</div>
